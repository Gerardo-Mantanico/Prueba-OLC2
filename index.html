<body>
    <header>
        <h4>Fase 1 - OLC2</h4>
    </header>
    <a href="" id="download" style="display: none" download=""></a>
    <div class="row">
        <div class="col s12 m12 l6">
            <nav>
                <div class="nav-wrapper">
                    <ul id="nav-mobile" class="nav__options">
                        <li>
                            <button class="btn-floating waves-effect waves-circle   tooltipped" data-position="bottom"
                                data-tooltip="Open File" id="btn__open">
                                <i class="tiny material-icons"> cloud_upload </i>
                            </button>
                        </li>
                        <li>
                            <button class="btn-floating waves-effect waves-circle   tooltipped" data-position="bottom"
                                data-tooltip="Save File" id="btn__save">
                                <i class="material-icons"> cloud_download </i>
                            </button>
                        </li>
                    </ul>
                    <p class="msj" id="msj">
                    </p>
                    <ul id="nav-mobile" class="nav__options">
                        <li>
                            <button class="btn-floating waves-effect waves-circle   tooltipped" data-position="bottom"
                                data-tooltip="Analysis" id="btn__analysis">
                                <i class="material-icons"> play_arrow</i>
                            </button>
                        </li>

                        <li>
                            <button class="btn-floating waves-effect waves-circle   tooltipped" data-position="bottom"
                                data-tooltip="Clear Editor" id="btn__clean">
                                <i class="material-icons"> cleaning_services </i>
                            </button>
                        </li>
                    </ul>

                </div>
            </nav>
            <div id="windowList"> </div>
            <div id="" class="editorContainer">
                <div id="editorContainer"></div>

            </div>
        </div>
        <div class="col s12 m12 l6">
            <ul class="tabs tabs-fixed-width  z-depth-5">
                <li class="tab"><a class="active" href="#console-tab"> Console </a></li>
            </ul>
            <div id="ConsoleResul"></div>
        </div>
    </div>

    <script src="parser.js"></script>

    <script src="script.js"></script>
